# FreeDiameter Peer 1 配置文件 (fd-peer1.conf)

# Peer 1 的 DiameterIdentity
Identity = "peer1.local";
Realm = "local";

# Peer 1 监听的端口 (例如: 3868)
Port = 3868;
ListenOn = "172.18.161.120"; # 仅监听本地回环地址
SecPort = 0;       # 关闭TLS监听端口
No_SCTP;

# 加载核心 AVPs 字典
LoadExtension = "dict_rfc5777.fdx";
LoadExtension = "dbg_monitor.fdx";

# 可选: 消息转储
# LoadExtension = "dbg_msg_dumps.fdx" : "0x0080";

# 连接到 Peer 2
ConnectPeer = "peer2.local" {
    ConnectTo = "172.18.161.120";      # Peer 2 的地址 (因为在同一台机器上)
    Port = 3869;                  # Peer 2 监听的端口 (注意是不同的端口)
    Realm = "local";
    No_TLS;
    No_SCTP;
};